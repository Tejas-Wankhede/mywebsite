<body>
    <form action="labelsday3.html">
        <h1>Registration Form</h1>
        <fieldset>
            <legend>Personal Info</legend> <br><br>
    Name*: <input type="text" name="name" required><br><br>
    
        Gender:
        <label>Male<input type="radio" name="status"></label>
         <label>Female<input type="radio" name="status"></label><br>

    <br>

    Email*: <input type="email" required><br><br>
    
    Course:
    <input type="text" list="Programming"> 
    <datalist id="Programming">
        <option value="Java Programming"></option>
        <option value="C Programming"></option>
        <option value="HTML"></option>
        <option value="Python"></option>
        <option value="C++"></option>

    </datalist> <br> <br>

    Country: 
    <input type="text" list="Country"> 
    <datalist id="Country">
     <option value="India"></option>
     <option value="Australia"></option>
     <option value="China"></option>
     <option value="Japan"></option>
     <option value="Russia"></option>
    </datalist>
</fieldset> <br>
<fieldset>
    <legend>Work Experience*</legend> <br><br>
     
   <textarea name="" id="" cols="30" rows="10" required></textarea>
</fieldset> <br>
<fieldset>
<legend>
    College Information*
</legend> <br><br>
College Name: <input type="text" name="name"> <br><br>
Qualification: <input type="text" name="abc"> <br><br>
Year of Passing: <input type="Number" name="efg"> <br><br>
</fieldset>
<button type="submit"><img src="images/360_F_197525036_eOCWUnJ28XfMbOzUvvWxIBdhQuST95se.jpg" height="40" width="100" ></button>
<button type="reset">Reset</button>
</form>
</body>
</html>
